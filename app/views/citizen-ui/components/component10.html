<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./components.css">
    <title>component10</title>
    <style media="screen">
    /* ========================= COMMON ===============================  */

    body {
        font-family: "GDS Transport",arial,sans-serif;
    }

    .govuk-button {
        font-size: 16px;
        line-height: 1.1875;
        padding: 8px 20px 6px;
        border: 2px solid transparent;
        border-radius: 0;
        color: #fff;
        background-color: #00703c;
        -webkit-box-shadow: 0 2px 0 #b1b4b6;
        box-shadow: 0 2px 0 #b1b4b6;
        cursor: pointer;
        margin: 5px 25px 13px 0;
    }

    .govuk-button--secondary {
        background-color: #f3f2f1;
        color: #0b0c0c;
    }

    .govuk-details__summary {
        display: inline-block;
        position: relative;
        margin-bottom: 5px;
        padding-left: 20px;
        color: #1d70b8;
        cursor: pointer;
    }

    .govuk-details__summary:before {
        content: "";
        position: absolute;
        top: -1px;
        bottom: 0;
        left: 0;
        margin: auto;
        display: block;
        width: 0;
        height: 0;
        border-style: solid;
        border-color: transparent;
        -webkit-clip-path: polygon(0% 0%, 100% 50%, 0% 100%);
        clip-path: polygon(0% 0%, 100% 50%, 0% 100%);
        border-width: 5px 0 5px 10.124px;
        border-left-color: inherit;
    }

    .govuk-details__summary-text {
        text-decoration: underline;
    }

    a {
        color: 	#1d70b8;
    }

    .govuk-form-group {
        margin-bottom: 20px;
    }

    .govuk-border__top {
        border-top: 5px solid #1d70b8;
    }


    .govuk-notification {
        border-bottom: 2px solid #b1b4b6;
        padding: 5px 0;
        margin-bottom: 4px;
    }

    .govuk-tag {
        display: inline-block;
        outline: 2px solid transparent;
        outline-offset: -2px;
        color: #fff;
        background-color: #1d70b8;
        letter-spacing: 1px;
        text-decoration: none;
        font-weight: 700;
        font-size: 14px;
        line-height: 1;
        padding: 4px 8px 4px 8px;
    }

    .govuk-back-link {
        display: flex;
        flex-direction: row;
        border-bottom: 1px solid black;
        width: 45px;
        position: relative;
        left: 5px;
        align-items: center;
    }

    .govuk-back-link::before {
        content: "";
        position: absolute;
        top: -2px;
        bottom: 0;
        left: 0;
        margin: auto;
        display: block;
        width: 0;
        height: 0;
        border-style: solid;
        clip-path: polygon(50% 0%, 0% 50%, 50% 100%);
        border-width: 4px 0 4px 10.124px;
        border-left-color: inherit;
    }

    .govuk-back-link__content {
        position: relative;
        font-style: none;
        color: #0b0c0c;
        text-decoration: none;
        padding-left: 10px;
    }

    .govuk-fieldset {
        min-width: 0;
        margin: 0;
        padding: 0;
        border: 0;
    }

    #more-detail-hint, #more-detail {
        line-height: 1.31579;
    }

    .govuk-banner {
        padding-top: 15px;
        border-bottom: 10px solid transparent;
        background-color: #f3f2f1;
        margin: 1.175rem 0;
    }

    .govuk-banner__message {
        padding: 0 1.175rem;
    }

    .govuk-banner__heading {
        margin: 0;
    }

    .govuk-banner__list {
        padding: 0 1.175rem;
        margin-top: 5px;
        line-height: 1.31579;
    }

    @media (min-width: 40.0625em){

        .govuk-form-group {
            margin-bottom: 30px;
        }
    }

    /* ========================= COMPONENT 10 ===============================  */

    .govuk-table {
        font-weight: 400;
        font-size: 16px;
        font-size: 1rem;
        line-height: 1.25;
        color: #0b0c0c;
        width: 100%;
        margin-bottom: 20px;
        border-spacing: 0;
        border-collapse: collapse;
    }

    .govuk-table__caption--m {
        font-weight: 700;
        font-size: 18px;
        font-size: 1.125rem;
        line-height: 1.11111;
        margin-bottom: 15px;
    }
    .govuk-table__caption {
        font-weight: 700;
        display: table-caption;
        text-align: left;
    }

    .govuk-table__row {
        border-top: 0.5px solid #b1b4b6;
        border-bottom: 0.5px solid #b1b4b6;
    }

    .govuk-table__header, .govuk-table__cell {
        padding: 10px 20px 10px 0;
        text-align: left;
        vertical-align: top;
    }

    .govuk-table__cell {
        display: flex;
        flex-direction: row;
        justify-content: end;
    }

    .govuk-table__header {
        font-weight: 700;
    }

    .govuk-table .govuk-tag--grey {
        color: #383f43;
        background: #eeefef;
    }

    @media (min-width: 40.0625em){
        .govuk-table {
            margin-bottom: 30px;
        }

        .govuk-table {
            font-size: 19px;
            font-size: 1.1875rem;
            line-height: 1.31579;
        }

        .govuk-table__caption--m {
            font-size: 24px;
            font-size: 1.5rem;
            line-height: 1.25;
        }

        .govuk-table .govuk-tag {
            font-size: 16px;
            font-size: 1rem;
            line-height: 1;
        }
    }

    @media only screen and (max-width: 600px) {
        .govuk-table__cell {
            top: 0.5px;
        }
    }

    /* ========================= ============== ===============================  */
    </style>
</head>
<body>
    <table class="govuk-table">
        <caption class="govuk-table__caption govuk-table__caption--m">2. Prepare your claim</caption>
        <tbody class="govuk-table__body">
            <tr class="govuk-table__row ">
                <th scope="row" class="govuk-table__header"><a href="#">Completeing your claim</a></th>
                <td class="govuk-table__cell">
                    <strong class="govuk-tag">
                        COMPLETED
                    </strong>
                </td>
            </tr>
            <tr class="govuk-table__row">
                <th scope="row" class="govuk-table__header"><a href="#">Your details</a></th>
                <td class="govuk-table__cell">
                    <strong class="govuk-tag">
                        COMPLETED
                    </strong>
                </td>
            </tr>
            <tr class="govuk-table__row">
                <th scope="row" class="govuk-table__header"><a href="#">Their details</a></th>
                <td class="govuk-table__cell">
                    <strong class="govuk-tag">
                        COMPLETED
                    </strong>
                </td>
            </tr>
            <tr class="govuk-table__row">
                <th scope="row" class="govuk-table__header"><a href="#">Claim amount</a></th>
                <td class="govuk-table__cell">
                    <strong class="govuk-tag">
                        COMPLETED
                    </strong>
                </td>
            </tr>
            <tr class="govuk-table__row">
                <th scope="row" class="govuk-table__header"><a href="#">Claim details</a></th>
                <td class="govuk-table__cell">
                    <strong class="govuk-tag">
                        COMPLETED
                    </strong>
                </td>
            </tr>
        </tbody>
    </table>
    <table class="govuk-table">
        <caption class="govuk-table__caption govuk-table__caption--m">3. Submit</caption>
        <tbody class="govuk-table__body">
            <tr class="govuk-table__row">
                <th scope="row" class="govuk-table__header"><a href="#">Check and Submit your claim</a></th>
                <td class="govuk-table__cell">
                    <strong class="govuk-tag govuk-tag--grey">
                        INCOMPLETE
                    </strong>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
