<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./components.css">
    <title>Hearing Steps</title>
    <style media="screen">
    /* ========================= COMMON ===============================  */

    body {
        font-family: "GDS Transport",arial,sans-serif;
    }

    .govuk-button {
        font-size: 16px;
        line-height: 1.1875;
        padding: 8px 20px 6px;
        border: 2px solid transparent;
        border-radius: 0;
        color: #fff;
        background-color: #00703c;
        -webkit-box-shadow: 0 2px 0 #b1b4b6;
        box-shadow: 0 2px 0 #b1b4b6;
        cursor: pointer;
        margin: 5px 25px 13px 0;
    }

    .govuk-button--secondary {
        background-color: #f3f2f1;
        color: #0b0c0c;
    }

    .govuk-details__summary {
        display: inline-block;
        position: relative;
        margin-bottom: 5px;
        padding-left: 20px;
        color: #1d70b8;
        cursor: pointer;
    }

    .govuk-details__summary:before {
        content: "";
        position: absolute;
        top: -1px;
        bottom: 0;
        left: 0;
        margin: auto;
        display: block;
        width: 0;
        height: 0;
        border-style: solid;
        border-color: transparent;
        -webkit-clip-path: polygon(0% 0%, 100% 50%, 0% 100%);
        clip-path: polygon(0% 0%, 100% 50%, 0% 100%);
        border-width: 5px 0 5px 10.124px;
        border-left-color: inherit;
    }

    .govuk-details__summary-text {
        text-decoration: underline;
    }

    a {
        color: 	#1d70b8;
    }

    .govuk-form-group {
        margin-bottom: 20px;
    }

    .govuk-border__top {
        border-top: 5px solid #1d70b8;
    }


    .govuk-notification {
        border-bottom: 2px solid #b1b4b6;
        padding: 5px 0;
        margin-bottom: 4px;
    }

    .govuk-tag {
        display: inline-block;
        outline: 2px solid transparent;
        outline-offset: -2px;
        color: #fff;
        background-color: #1d70b8;
        letter-spacing: 1px;
        text-decoration: none;
        font-weight: 700;
        font-size: 14px;
        line-height: 1;
        padding: 4px 8px 4px 8px;
    }

    .govuk-back-link {
        display: flex;
        flex-direction: row;
        border-bottom: 1px solid black;
        width: 45px;
        position: relative;
        left: 5px;
        align-items: center;
    }

    .govuk-back-link::before {
        content: "";
        position: absolute;
        top: -2px;
        bottom: 0;
        left: 0;
        margin: auto;
        display: block;
        width: 0;
        height: 0;
        border-style: solid;
        clip-path: polygon(50% 0%, 0% 50%, 50% 100%);
        border-width: 4px 0 4px 10.124px;
        border-left-color: inherit;
    }

    .govuk-back-link__content {
        position: relative;
        font-style: none;
        color: #0b0c0c;
        text-decoration: none;
        padding-left: 10px;
    }

    .govuk-fieldset {
        min-width: 0;
        margin: 0;
        padding: 0;
        border: 0;
    }

    #more-detail-hint, #more-detail {
        line-height: 1.31579;
    }

    .govuk-banner {
        padding-top: 15px;
        border-bottom: 10px solid transparent;
        background-color: #f3f2f1;
        margin: 1.175rem 0;
    }

    .govuk-banner__message {
        padding: 0 1.175rem;
    }

    .govuk-banner__heading {
        margin: 0;
    }

    .govuk-banner__list {
        padding: 0 1.175rem;
        margin-top: 5px;
        line-height: 1.31579;
    }

    @media (min-width: 40.0625em){

        .govuk-form-group {
            margin-bottom: 30px;
        }
    }
    /* ========================= COMPONENT 4 ===============================  */

    .govuk-radios {
        display: flex;
        flex-direction: row;
        margin: 25px 0 25px 0;
    }

    .govuk-radios__item {
        margin-right: 12px;
    }

    .govuk-radios__input {
        height: 44px;
        width: 44px;
        vertical-align: middle;
    }

    /* ========================= ============== ===============================  */
    </style>
</head>
<body>
    <div class="govuk-form-group govuk-border__top">
        <div class="govuk-notification">
            <strong class="govuk-tag">BETA</strong> This is a new service - your <a href="#">feedback</a> will help us to improve it. (opens in a new window)
        </div>
        <div class="govuk-back-link">
            <a href="#" class="govuk-back-link__content">Back</a>
        </div>
        <fieldset class="govuk-fieldset" aria-describedby="hearing-steps">
            <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
                <h1 class="govuk-fieldset__heading">
                    Will you or any witnesses need an interpreter at the hearing?
                </h1>
            </legend>
            <div id="hearing-steps" class="govuk">
                <p>We will provide an interpreter if you or any witnesses need one.</p>
            </div>
            <div class="govuk-radios govuk-radios--inline" data-module="govuk-radios">
                <div class="govuk-radios__item">
                    <input class="govuk-radios__input" id="hearing-steps1-1" name="hearing-steps" type="radio" value="yes" >
                    <label class="govuk-label govuk-radios__label" for="hearing-steps-1">
                        Yes
                    </label>
                </div>
                <div class="govuk-radios__item">
                    <input class="govuk-radios__input" id="hearing-steps-2" name="hearing-steps" type="radio" value="no" >
                    <label class="govuk-label govuk-radios__label" for="hearing-steps-2">
                        No
                    </label>
                </div>
            </div>
            <div class="govuk-button-group">
                <button class="govuk-button" data-module="govuk-button">
                    Save and continue
                </button>
                <button class="govuk-button govuk-button--secondary" data-module="govuk-button">
                    Save for later
                </button>
            </div>
        </fieldset>
        <summary class="govuk-details__summary">
            <span class="govuk-details__summary-text">
                Contact us for help
            </span>
        </summary>
    </div>
</body>
</html>
