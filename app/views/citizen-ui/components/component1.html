<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appeal and contact</title>
    <style media="screen">
    /* ========================= COMMON ===============================  */

    body {
        font-family: "GDS Transport",arial,sans-serif;
    }

    .govuk-button {
        font-size: 16px;
        line-height: 1.1875;
        padding: 8px 20px 6px;
        border: 2px solid transparent;
        border-radius: 0;
        color: #fff;
        background-color: #00703c;
        -webkit-box-shadow: 0 2px 0 #b1b4b6;
        box-shadow: 0 2px 0 #b1b4b6;
        cursor: pointer;
        margin: 5px 25px 13px 0;
    }

    .govuk-button--secondary {
        background-color: #f3f2f1;
        color: #0b0c0c;
    }

    .govuk-details__summary {
        display: inline-block;
        position: relative;
        margin-bottom: 5px;
        padding-left: 20px;
        color: #1d70b8;
        cursor: pointer;
    }

    .govuk-details__summary:before {
        content: "";
        position: absolute;
        top: -1px;
        bottom: 0;
        left: 0;
        margin: auto;
        display: block;
        width: 0;
        height: 0;
        border-style: solid;
        border-color: transparent;
        -webkit-clip-path: polygon(0% 0%, 100% 50%, 0% 100%);
        clip-path: polygon(0% 0%, 100% 50%, 0% 100%);
        border-width: 5px 0 5px 10.124px;
        border-left-color: inherit;
    }

    .govuk-details__summary-text {
        text-decoration: underline;
    }

    a {
        color: 	#1d70b8;
    }

    .govuk-form-group {
        margin-bottom: 20px;
    }

    .govuk-border__top {
        border-top: 5px solid #1d70b8;
    }


    .govuk-notification {
        border-bottom: 2px solid #b1b4b6;
        padding: 5px 0;
        margin-bottom: 4px;
    }

    .govuk-tag {
        display: inline-block;
        outline: 2px solid transparent;
        outline-offset: -2px;
        color: #fff;
        background-color: #1d70b8;
        letter-spacing: 1px;
        text-decoration: none;
        font-weight: 700;
        font-size: 14px;
        line-height: 1;
        padding: 4px 8px 4px 8px;
    }

    .govuk-back-link {
        display: flex;
        flex-direction: row;
        border-bottom: 1px solid black;
        width: 45px;
        position: relative;
        left: 5px;
        align-items: center;
    }

    .govuk-back-link::before {
        content: "";
        position: absolute;
        top: -2px;
        bottom: 0;
        left: 0;
        margin: auto;
        display: block;
        width: 0;
        height: 0;
        border-style: solid;
        clip-path: polygon(50% 0%, 0% 50%, 50% 100%);
        border-width: 4px 0 4px 10.124px;
        border-left-color: inherit;
    }

    .govuk-back-link__content {
        position: relative;
        font-style: none;
        color: #0b0c0c;
        text-decoration: none;
        padding-left: 10px;
    }

    .govuk-fieldset {
        min-width: 0;
        margin: 0;
        padding: 0;
        border: 0;
    }

    #more-detail-hint, #more-detail {
        line-height: 1.31579;
    }

    .govuk-banner {
        padding-top: 15px;
        border-bottom: 10px solid transparent;
        background-color: #f3f2f1;
        margin: 1.175rem 0;
    }

    .govuk-banner__message {
        padding: 0 1.175rem;
    }

    .govuk-banner__heading {
        margin: 0;
    }

    .govuk-banner__list {
        padding: 0 1.175rem;
        margin-top: 5px;
        line-height: 1.31579;
    }

    @media (min-width: 40.0625em){

        .govuk-form-group {
            margin-bottom: 30px;
        }
    }
    /* ========================= COMPONENT 1 ===============================  */

    .govuk-appeal-wrapper {
        border-top: 8px solid #2a6dbf;
        width: 65vw;
        padding: 8px;
        line-height: 1.25;
    }

    .govuk-appeal-options ,
    .govuk-appeal-contact {
        padding-bottom: 30px;
        border-bottom: 2px solid darkgrey;
        position: relative;
        left: -7px;
    }

    .govuk-appeal-wrapper,
    .govuk-appeal-options,
    .govuk-appeal-options_links,
    .govuk-appeal-contact-info_email,
    .govuk-appeal-contact-info_timings {
        display: flex;
        flex-direction: column;
    }

    .govuk-appeal-contact_text, .govuk-appeal-contact-info_tel {
        margin: 19px 0;
    }

    .govuk-appeal-contact-info_email {
        margin-bottom: 10px;
    }
    </style>
</head>
<body>
    <div class="govuk-appeal-wrapper">
        <div class="govuk-appeal-options">
            <h3 class="govuk-appeal-options_title"><strong>I want to...</strong></h3>
            <div class="govuk-appeal-options_links">
                <a href="#">Provide more information</a>
                <a href="#">Withdraw my appeal</a>
            </div>
        </div>
        <div class="govuk-appeal-contact">
            <div class="govuk-appeal-contact_title">
                <h3><strong>Contact us for help</strong></h3>
            </div>
            <div class="govuk-appeal-contact_text">
                Ask a question or get help in your language.
            </div>
            <div class="govuk-appeal-contact-info">
                <div class="govuk-appeal-contact-info_tel">
                    Telephone:
                    <br>
                    03001231711
                </div>
                <div class="govuk-appeal-contact-info_email">
                    Email:
                    <a href="#">customer.service@justice.gov.uk</a>
                </div>
                <div class="govuk-appeal-contact-info_timings">Monday to Friday, 8:30am to 5pm
                    <a href="#">Find out about call charges</a>
                    <span>(opens in a new window)</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
