{% extends "../../layout-ways-to-pay.html" %}

{% block pageTitle %}
    Case details
{% endblock %}

{% block content %}

<div>
  <h1 class="govuk-heading-l">Sign in or create an account</h1>
  <div class="govuk-grid-row">
    <div class="govuk-grid-column-one-half" style="border-right:1px solid black">
      <h3 class="govuk-heading-m">Sign in</h3>
      <div class="govuk-account-form-group" style="width:80%;">
        <label class="govuk-label" for="email">
          Email address
        </label>
        <input class="govuk-input" id="email" name="email" type="email" spellcheck="false" aria-describedby="email-hint" autocomplete="email">
        <label class="govuk-label" for="email">
          Password
        </label>
        <input class="govuk-input" id="email" name="email" type="password" spellcheck="false" aria-describedby="password" >
      </div>
      <br>
      <a href="#">Forgotten password?</a>
      <br>
      <br>
      <button class="govuk-button" data-module="govuk-button">
        Sign in
      </button>
    </div>
    <div class="govuk-grid-column-one-half">
      <h3 class="govuk-heading-m">Create an account</h3>
      <p>You need to <a href="#">create an account</a> to use this service.</p>
    </div>
  </div>
</div>
{% endblock %}
