{% extends "../../layout-ways-to-pay.html" %}

{% block pageTitle %}
    How do you want to pay
{% endblock %}

{% block content %}
<div>
  <div class="govuk-error-summary" aria-labelledby="error-summary-title" role="alert" tabindex="-1" data-module="govuk-error-summary">
    <h2 class="govuk-error-summary__title" id="error-summary-title">
      There is a problem
    </h2>
    <div class="govuk-error-summary__body">
      <ul class="govuk-list govuk-error-summary__list">
        <li>
          Error message one
        </li>
        <li>
          Error message two
        </li>
      </ul>
    </div>
  </div>
  <div class="govuk-form-group">
    <fieldset class="govuk-fieldset">
      <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
        <h1 class="govuk-fieldset__heading">
          How do you want to pay?
        </h1>
      </legend>
      <div class="govuk-radios" data-module="govuk-radios">
        <div class="govuk-radios__item">
          <input class="govuk-radios__input" id="method-of-payment" name="method-of-payment" type="radio" value="bank-account-or-building-society" checked>
          <label class="govuk-label govuk-radios__label" for="method-of-payment">
            Pay online
          </label>
        </div>
        <div class="govuk-radios__item">
          <input class="govuk-radios__input" id="method-of-payment-2" name="method-of-payment" type="radio" value="non-uk-bank-account">
          <label class="govuk-label govuk-radios__label" for="method-of-payment-2">
            Pay another way
          </label>
        </div>
      </div>
    </fieldset>
  </div>
  <div class="govuk-button-group">
    <button class="govuk-button" data-module="govuk-button">
      Continue
    </button>
    <button class="govuk-button govuk-button--secondary" data-module="govuk-button">
      Cancel
    </button>
  </div>
</div>
{% endblock %}
